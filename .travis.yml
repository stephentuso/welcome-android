
language: android

branches:
    only:
        - master

jdk:
    - oraclejdk7
    - oraclejdk8

script: "./gradlew build javadoc"

android:
    components:
        - tools
        - platform-tools
        - build-tools-23.0.2
        - android-23
        - extra-android-support
        - extra-android-m2repository
        - extra-google-m2repository

env:
    global:
        - secure: ""

-after_success:
 -    - .utility/travis-gh-pages-javadoc-push.sh